<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .container {
            position: relative;
            z-index: 2;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            transform: perspective(500px) rotateX(10deg);
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>MON PORTFOLIO</h1>
        <a href="Untitled-1.html" class="btn">Entrer</a>
    </div>
</body>
</html>
